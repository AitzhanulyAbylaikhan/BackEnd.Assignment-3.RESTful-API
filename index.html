<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Blog API Interface</h1>

<form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="body">Body:</label>
    <textarea id="body" name="body" required></textarea>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author">

    <button type="button" onclick="createBlogPost()">Create Post</button>
    <button type="button" onclick="updateBlogPost()">Update Post</button>
    <button type="button" onclick="deleteBlogPost()">Delete Post</button>
</form>

<div id="output"></div>

<script src="app.js"></script>
</body>
</html>
